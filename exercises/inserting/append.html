<!doctype html>
<html>
  <meta charset="utf-8">
  <head>
    <title>append</title>
    <link rel="stylesheet" href="../../vendor/css/normalize.css">
    <link rel="stylesheet" href="../../css/iframes.css">
    <script src="../../vendor/js/jquery.js"></script>
    <script>
      $(function() {
        window.$me = $('.me');
      });
    </script>
    <style>
      .selected .me {
        background: #f84445;
      }
      ul.selected .me:last-child {
        background: #8ae234;
      }
    </style>
  </head>
  <body>

    <ul>
      <li>List item 1</li>
      <li class="me">$me</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>

  </body>
</html>
