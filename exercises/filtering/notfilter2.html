<!doctype html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Not or Filter</title>
    <link rel="stylesheet" href="../../vendor/css/normalize.css">
    <link rel="stylesheet" href="../../css/iframes.css">
    <script src="../../vendor/js/jquery.js"></script>
    <style>
      form {
        margin-bottom: 20px;
      }
      input, button {
        display: block;
        margin-left: 20px;
        margin-bottom: 10px;
      }
      input[type=radio].selected,
      input[type=checkbox].selected {
        padding: 0;
        outline: 2px solid green;
      }
      input[type=text].selected,
      input[type=password].selected {
        background: #f84445;
      }
    </style>
  </head>
  <body>

    <form>
      <input type="text" value="lorem">
      <input type="radio">
      <input type="password" value="password">
      <input type="checkbox">
    </form>

  </body>
</html>
