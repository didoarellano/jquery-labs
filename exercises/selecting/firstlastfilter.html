<!doctype html>
<html>
  <meta charset="utf-8">
  <head>
    <title>:first, :last</title>
    <link rel="stylesheet" href="../../vendor/css/normalize.css">
    <link rel="stylesheet" href="../../css/iframes.css">
    <script src="../../vendor/js/jquery.js"></script>
    <style>
      .selected {
        background: #f84445;
      }
      div:first-child.selected, div:last-child.selected {
        background: #8ae234;
      }
    </style>
  </head>
  <body>

    <div> Div 1</div>
    <div> Div 2</div>
    <div> Div 3</div>
    <div> Div 4</div>
    <div> Div 5</div>
    <div> Div 6</div>

  </body>
</html>
