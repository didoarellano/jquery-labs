<!doctype html>
<html>
  <meta charset="utf-8">
  <head>
    <title>:odd</title>
    <link rel="stylesheet" href="../../vendor/css/normalize.css">
    <link rel="stylesheet" href="../../css/iframes.css">
    <script src="../../vendor/js/jquery.js"></script>
    <style>
      td { border: 1px solid #444; }
      .selected tr:nth-child(odd), tr:nth-child(odd).selected {
        background: #f84445;
      }
    </style>
  </head>
  <body>

    <table>
      <tbody>
        <tr> <td>Milton</td> </tr>

        <tr> <td>Cary</td> </tr>

        <tr> <td>Marilyn</td> </tr>

        <tr> <td>Maria</td> </tr>

        <tr> <td>James</td> </tr>

        <tr> <td>Annie</td> </tr>
      </tbody>
    </table>


  </body>
</html>
