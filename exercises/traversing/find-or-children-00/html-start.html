<form id="contact-us">
  <label for="first-name">First name</label>
  <input data-correct="true" type="text" id="first-name">

  <label for="last-name">Last name</label>
  <input data-correct="true" type="text" id="last-name">

  <label for="email">Email address</label>
  <input type="email" id="email">

  <label for="subject">Subject</label>
  <input data-correct="true" type="text" id="subject">

  <label for="message">Message</label>
  <textarea id="message"></textarea>

  <label for="spam">Yes, I want spam!</label>
  <input id="spam" type="checkbox">
</form>
